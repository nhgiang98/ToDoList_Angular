<!-- Button trigger modal -->
<div class="content">
   <div class="form-group row actions">
      <button type="button" class="btn btn-primary col-sm-6" data-toggle="modal" data-target="#exampleModal"
      (click) ="addNewTicket()" data-backdrop="static" data-keyboard="false">
          Create ticket
      </button>
      <div class="row form-group col-sm-6 status">
        <h6 class="col-form-label col-sm-2 text">Status</h6>
        <select class="btn col-sm-3 search" [(ngModel)] ="status">
          <option></option>
          <option>To do</option>
          <option>In progress</option>
          <option>Done</option>
        </select>
        <div class="col-sm-7"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click) ="closeClick()">
              <span aria-hidden="true">&#10006;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-add-edit-ticket [ticket] ="ticket" *ngIf="ActivateAddEditTicket"></app-add-edit-ticket>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover table-bordered">
      <thead>
          <tr>
              <th>Description</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of listTicket | tableFilter: status" [ngStyle] ="{'background-color': setColor(item)}">
              <td>{{item.Description}}</td>
              <td>{{item.Deadline | date:'dd/MM/yyyy'}}</td>
              <td>{{item.Status}}</td>
              <td>
                  <a class="btn btn-light" data-toggle="modal" data-target="#exampleModal"
                    (click)="editClick(item)">
                  <span>&#10000;</span>
                </a>
                  <button type="button" class="btn btn-light" Button (click)="deleteClick(item)">
                    <span>&#10006;</span>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>

</div>
